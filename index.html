<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Portfolio 2023-2024</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        input {
            width: 500px;
        }
        h3 {
            text-align: left;
            color: black;
        }
        body {
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="toby.png" alt="Your Logo" style="height: 40px;"></a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            </ul>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container mt-5">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary" id="loginBtn">Log in</button>
            <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container">
            <span class="text-muted">© 2023-2024 My Portfolio. All rights reserved. Tomato Juice Productions™.</span>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // JavaScript functions and events

        document.getElementById('loginBtn').addEventListener('click', function(event) {
            event.preventDefault();
            // Code to handle login functionality
            alert('Logging in...');
            // Redirect to main page after login
            window.location.href = 'main.html';
        });

        document.getElementById('cancelBtn').addEventListener('click', function(event) {
            // Code to handle cancel button click
            alert('Canceling...');
            // Reset email and password fields
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        });

        document.getElementById('submitCommentBtn').addEventListener('click', function() {
            // Code to handle comment submission
            var comment = document.getElementById('commentTextArea').value;
            alert('Comment submitted:\n' + comment);
            // Clear comment textarea
            document.getElementById('commentTextArea').value = '';
        });
    </script>
</body>
</html>
